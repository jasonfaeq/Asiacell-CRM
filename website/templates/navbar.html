<!doctype html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    .navbar-brand {
      color: red !important;
      font-weight: bold;
    }
    .navbar-brand:hover {
      color: white !important;
    }
    .nav-link {
      color: white !important;
    }
    .nav-link:hover {
      color: #ddd !important;
    }
    .btn-custom {
      background-color: #342c2b;
      color: white !important;
      border-radius: 20px;
      padding: 5px 15px;
    }
    .btn-custom:hover {
      background-color: #400f2ac4;
    }
    .btn-uniform {
      width: 150px; /* Set a fixed width for all buttons */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="d-flex justify-content-between w-100">
        <div class="d-flex">
          {% if user.is_authenticated %}
          <a class="nav-link btn btn-custom btn-uniform me-2" href="{% url 'add_record' %}">Add Customer</a>
          <a class="nav-link btn btn-custom btn-uniform" href="{% url 'export' %}">Export CSV</a>
          {% endif %}
        </div>
        <a class="navbar-brand mx-auto" href="{% url 'home' %}">Asiacell</a>
        <div class="d-flex">
          {% if user.is_authenticated %}
          <a class="nav-link btn btn-custom btn-uniform me-2" href="{% url 'about' %}">About</a>
          <a class="nav-link btn btn-custom btn-uniform" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="nav-link btn btn-custom btn-uniform me-2" href="{% url 'about' %}">About</a>
          <a class="nav-link btn btn-custom btn-uniform" href="{% url 'home' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</body>
